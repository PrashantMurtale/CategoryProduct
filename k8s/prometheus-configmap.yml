apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'category-product'
        metrics_path: '/actuator/prometheus'
        scrape_interval: 5s
        static_configs:
          - targets: ['springboot-service:8080']
            labels:
              application: 'category-product'
      - job_name: 'mysql'
        static_configs:
          - targets: ['mysql-exporter-service:9104']
            labels:
              application: 'mysql'
